baseurl             = "https://nadinepricilia.github.io/"   # Your domain name. Must end with "/"
languageCode        = "id"
title               = "Nadine Pricilia"
theme               = "introduction"
enforce_ssl         = false
builddrafts         = false                             # Include pages with draft status of true
canonifyurls        = true                              # Turns relative urls into absolute urls
googleAnalytics   = "UA-132973964-1"
# disqusshortname   = "xxx"                             # Enable Disqus for comments
publishDir	    = "docs"

[blackfriday]
	hRefTargetBlank = true

[params]
    bloghead            = "Tulisan"                        # Full name shows on blog post pages
    firstname           = "Nadine"                # First name shows in introduction on main page
    tagline             = ""       # Appears after the introduction
    introheight         = "medium"                       # Input either 'medium' or 'large' or 'fullheight'
    themestyle          = "light"                        # Choose 'light' or 'dark'
    avatar              = "img/profile.jpeg"             # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email               = "nadinepricilia@gmail.com"         # Shows in contact section, or leave blank to omit
    localtime           = true                          # Show your current local time in contact section
    timezone            = "Asia/Jakarta"         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateform            = "2 Jan 2006"
    dateformfull        = "Mon 2 Jan 2006 15:04:05 WIT"
    cachebuster         = false                         # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description         = "Website description."        # Max 160 characters show in search results
    faviconfile         = "img/fav.ico"
    pygmentsStyle       = "autumn"                     # Choose theme: https://help.farbox.com/pygments.html
    pygmentsCodeFences  = true
    footertext          = ""                            # Text to show in footer (overrides default text)
    fadein              = true                          # Turn on/off the fade-in effect

    showblog            = true                          # Show Blog section on home page
    showprojects        = true                          # Show Projects section on home page
    projectcolumns      = "3"                           # Choose "2" or "3" columns for projects section
    placeholderimg      = "/img/workday.jpg"            # For Projects without image
    showallposts        = false                         # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showlatest          = true                          # Show latest blog post summary
    sharebuttons        = true                          # On post pages, show share this social buttons

    # Share buttons
    sharetwitter        = true
    sharefacebook       = true
    sharepinterest      = true
    sharegoogleplus     = false

# Social icons appear in introduction and contact section. Add as many more as you like.
# Find icon names here: http://fontawesome.io/cheatsheet/

[[params.social]]
    url = "https://instagram.com/nadinepricilia"
    icon = "instagram"

[[params.social]]
    url = "https://facebook.com/nadinepricilia"
    icon = "facebook"

[[params.social]]
    url = "https://www.linkedin.com/in/nadinepricilia/"
    icon = "linkedin"
